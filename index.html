<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Calculator</div>
    <div class="container">
        <div class="calc-container">
            <div class="display">
                <div class="result"></div>
                <div class="user-input"></div>
            </div>
            <div class="buttons-container">
                <button class="button allClear">AC</button>
                <button class="button clear">C</button>
                <button class="button opperator">%</button>
                <button class="button opperator">รท</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button opperator">+</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button opperator">-</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button opperator">ร</button>
                <button class="button decimal">.</button>
                <button class="button number">0</button>
                <button class="button equalTo">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Calculator</div>
    <div class="container">
        <div class="calc-container">
            <div class="display">
                <div class="result"></div>
                <div class="user-input"></div>
            </div>
            <div class="buttons-container">
                <button id="clear" class="button allClear">AC</button>
                <button id="Backspace" class="button clear">C</button>
                <button id="%" class="button opperator">%</button>
                <button id="/" class="button opperator">รท</button>
                <button id="7" class="button number">7</button>
                <button id="8" class="button number">8</button>
                <button id="9" class="button number">9</button>
                <button id="+" class="button opperator">+</button>
                <button id="4" class="button number">4</button>
                <button id="5" class="button number">5</button>
                <button id="6" class="button number">6</button>
                <button id="-" class="button opperator">-</button>
                <button id="1" class="button number">1</button>
                <button id="2" class="button number">2</button>
                <button id="3" class="button number">3</button>
                <button id="*" class="button opperator">ร</button>
                <button id="." class="button decimal">.</button>
                <button id="0" class="button number">0</button>
                <button id="equals" class="button equalTo">=</button>
            </div>
        </div>
    </div>
    <div class="Footer">By Shrom Jain</div>
</body>
<script src="script.js"></script>
</html>
